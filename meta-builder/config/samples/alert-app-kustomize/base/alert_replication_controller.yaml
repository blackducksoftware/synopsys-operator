apiVersion: v1
kind: ReplicationController
metadata:
  annotations:
    operator.synopsys.com/group-dependencies: "ConfigMap,AlertSecret"
  labels:
    operator.synopsys.com/group-id: "Alert"
    name: changethisalertname
  name: changethisalertname-alert
spec:
  replicas: 1
  selector:
    name: changethisalertname
  template:
    metadata:
      labels:
        name: changethisalertname
      name: changethisalertname-alert
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: changethisalertname-blackduck-alert-config
            - secretRef:
                name: changethisalertname-alert-secret
          image: docker.io/blackducksoftware/blackduck-alert:4.0.0
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - https://localhost:8443/alert/api/about
            failureThreshold: 5
            initialDelaySeconds: 240
            periodSeconds: 30
            timeoutSeconds: 10
          name: alert
          ports:
            - containerPort: 8443
              protocol: TCP
          resources:
            limits:
              memory: 2560M
            requests:
              memory: 2560M
          volumeMounts:
            - mountPath: /opt/blackduck/alert/alert-config
              name: dir-alert
      dnsPolicy: ClusterFirst
      volumes:
        - emptyDir: {}
          name: dir-alert
