apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    app: alert
    component: alert
    name: demo
  name: demo-alert-alert
  namespace: default
spec:
  replicas: 1
  selector:
    app: alert
    component: alert
    name: demo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: alert
        component: alert
        name: demo
      name: demo-alert-alert
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: demo-alert-blackduck-config
            - secretRef:
                name: demo-alert-secret
          image: docker.io/blackducksoftware/blackduck-alert:4.0.0
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - https://localhost:8443/alert/api/about
            failureThreshold: 5
            initialDelaySeconds: 240
            periodSeconds: 30
            timeoutSeconds: 10
          name: alert
          ports:
            - containerPort: 8443
              protocol: TCP
          resources:
            limits:
              memory: 2560M
            requests:
              memory: 2560M
          volumeMounts:
            - mountPath: /opt/blackduck/alert/alert-config
              name: dir-alert
      dnsPolicy: ClusterFirst
      volumes:
        - name: dir-alert
          persistentVolumeClaim:
            claimName: demo-alert-alert-pvc
status:
  replicas: 0

