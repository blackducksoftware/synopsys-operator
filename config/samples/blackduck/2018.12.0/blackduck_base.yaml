apiVersion: v1
kind: ReplicationController
metadata:
  annotations:
    operator.synopsys.com/group-dependencies: "PVC"
  labels:
    operator.synopsys.com/group-id: "cfssl"
    app: blackduck
    component: cfssl
    name: ${NAME}
  name: ${NAME}-blackduck-cfssl
spec:
  replicas: 1
  selector:
    app: blackduck
    component: cfssl
    name: ${NAME}
  template:
    metadata:
      labels:
        app: blackduck
        component: cfssl
        name: ${NAME}
      name: ${NAME}-blackduck-cfssl
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ${NAME}-blackduck-config
          image: docker.io/blackducksoftware/blackduck-cfssl:1.0.0
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://localhost:8888/api/v1/cfssl/scaninfo
            failureThreshold: 10
            initialDelaySeconds: 240
            periodSeconds: 30
            timeoutSeconds: 10
          name: cfssl
          ports:
            - containerPort: 8888
              protocol: TCP
          resources:
            limits:
              memory: 640M
            requests:
              memory: 640M
          volumeMounts:
            - mountPath: /etc/cfssl
              name: dir-cfssl
      dnsPolicy: ClusterFirst
      securityContext:
        fsGroup: 0
      volumes:
        - name: dir-cfssl
          persistentVolumeClaim:
            claimName: ${NAME}-blackduck-cfssl

