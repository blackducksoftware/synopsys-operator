apiVersion: v1
kind: ReplicationController
metadata:
  annotations:
    operator.synopsys.com/group-dependencies: "ConfigMap"
  labels:
    operator.synopsys.com/group-id: "Cfssl"
    app: alert
    name: ${NAME}
  name: ${NAME}-cfssl
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    app: alert
    name: ${NAME}
  template:
    metadata:
      labels:
        app: alert
        name: ${NAME}
      name: ${NAME}-cfssl
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ${NAME}-blackduck-alert-config
          image: docker.io/blackducksoftware/blackduck-cfssl:1.0.0
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://localhost:8888/api/v1/cfssl/scaninfo
            failureThreshold: 10
            initialDelaySeconds: 240
            periodSeconds: 30
            timeoutSeconds: 10
          name: blackduck-cfssl
          ports:
            - containerPort: 8888
              protocol: TCP
          resources:
            limits:
              memory: ${CFSSL_MEM}
            requests:
              memory: ${CFSSL_MEM}
          volumeMounts:
            - mountPath: /etc/cfssl
              name: dir-cfssl
      dnsPolicy: ClusterFirst
      volumes:
        - emptyDir: {}
          name: dir-cfssl

