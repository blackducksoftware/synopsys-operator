apiVersion: v1
kind: ReplicationController
metadata:
  annotations:
    operator.synopsys.com/group-dependencies: "ConfigMap,AlertSecret"
  labels:
    operator.synopsys.com/group-id: "Alert"
    app: alert
    name: ${NAME}
  name: ${NAME}-alert
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    app: alert
    name: ${NAME}
  template:
    metadata:
      labels:
        app: alert
        name: ${NAME}
      name: ${NAME}-alert
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ${NAME}-blackduck-alert-config
            - secretRef:
                name: ${NAME}-alert-secret
          image: docker.io/blackducksoftware/blackduck-alert:4.2.0
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - https://localhost:8443/alert/api/about
            failureThreshold: 5
            initialDelaySeconds: 240
            periodSeconds: 30
            timeoutSeconds: 10
          name: blackduck-alert
          ports:
            - containerPort: 8443
              protocol: TCP
          resources:
            limits:
              memory: ${ALERT_MEM}
            requests:
              memory: ${ALERT_MEM}
          volumeMounts:
            - mountPath: /opt/blackduck/alert/alert-config
              name: dir-alert
      dnsPolicy: ClusterFirst
      volumes:
        - emptyDir: {}
          name: dir-alert

